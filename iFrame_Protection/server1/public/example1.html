<!DOCTYPE html>
<html>
  <head>
    <title>Click Hijacking example</title>
  </head>
  <style>
    #iframe1 {
      opacity: 0.1;
      position: absolute;
      top: 0px;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>

  <body>
    <h1>Click Hijacking example</h1>

    <p>Click the button below to see example of click hijacking</p>
    <button type="button" onclick="clickMe()">click me</button>

    <iframe src="http://localhost:5000/Iframe1" id="iframe1"></iframe>
    <script>
      const clickMe = () => {
        alert("Button is clicked");
      };
    </script>
  </body>
</html>
